
<br />

<mat-icon>home</mat-icon>
<br />

<mat-checkbox #showDetails [checked]='isChecked' (change)="onChange($event)">Show Details</mat-checkbox>

<div *ngIf="showDetails.checked">
  Some details...
</div>
<form>
    <mat-select [(ngModel)]="selectedColor" name="selection">
        <mat-option *ngFor="let color of colors"
          [value]="color.id">{{color.name}}</mat-option> 
    </mat-select>

    <mat-form-field>
        <mat-label>Favorite Food</mat-label>
        <input ngModel name="food" #food="ngModel" matInput placeholder="Ex.Pizza" value='sushi' 
            required minlength="3" maxlength="10" pattern="banana">
        <span matSuffix>@domain.com</span>
        <span matPrefix>admain.</span>
        <mat-error>
            The username field is required.
        </mat-error>
        <div *ngIf="food.touched && !food.valid">
            <div *ngIf="food.errors.required"> Food name is required</div>
            <div *ngIf="food.errors.minlength"> Food name minlength is 3</div>
            <div *ngIf="food.errors.maxlength"> Food name maxlength is 10</div>
            <div *ngIf="food.errors.pattern"> Food name do not match the pattern </div>
        </div>
    </mat-form-field>
</form>


<br />
<app-filter (subaccountChanged)="onSubaccountChanged($event)"></app-filter>
<br />

<app-form-editor [passName]="passName"></app-form-editor>
